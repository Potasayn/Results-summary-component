<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <section>
    <div class="wrapper">
      <div class="box">
        <div class="box__result">
          <p class="box__result-title">Your Result</p>
          <div class="box__result-circle">
            <p class="box__result-circle-score">76</p>
            <p class="box__result-circle-of">of 100</p>
          </div>
          <p class="box__result-grade">Great</p>
          <p class="box__result-description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="box__summary">
          <p class="box__summary-title">Summary</p>
          <div class="box__summary-scores">
            <div class="box__summary-score box__summary-score--one">
              <div class="box__summary-score-left-content">
                <img class="box__summary-score-img" src="" alt="">
                <p class="box__summary-score-category"></p>
              </div>
              <p class="box__summary-score-number"><span class="box__summary-score-num"></span> / 100</p>
            </div>
            <div class="box__summary-score box__summary-score--two">
              <div class="box__summary-score-left-content">
                <img class="box__summary-score-img" src="" alt="">
                <p class="box__summary-score-category"></p>
              </div>
              <p class="box__summary-score-number"><span class="box__summary-score-num"></span> / 100</p>
            </div>
            <div class="box__summary-score box__summary-score--three">
              <div class="box__summary-score-left-content">
                <img class="box__summary-score-img" src="" alt="">
                <p class="box__summary-score-category"></p>
              </div>
              <p class="box__summary-score-number"><span class="box__summary-score-num"></span> / 100</p>
            </div>
            <div class="box__summary-score box__summary-score--four">
              <div class="box__summary-score-left-content">
                <img class="box__summary-score-img" src="" alt="">
                <p class="box__summary-score-category"></p>
              </div>
              <p class="box__summary-score-number"><span class="box__summary-score-num"></span> / 100</p>
            </div>
          </div>
          <button class="box__summary-btn">Continue</button>
        </div>
      </div>
    </div>
  </section>
  <script src="./js/main.js"></script>
</body>

</html>
